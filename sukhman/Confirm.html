<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Confirmation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        color: #28a745;
      }

      .confirmation-message {
        margin-bottom: 20px;
      }

      .transaction-details {
        margin: 20px 0;
        text-align: left;
      }

      .transaction-details h2 {
        color: #333;
      }

      .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }

      .btn:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Payment Confirmation</h1>
      <div class="confirmation-message">
        <p>Thank you for your payment!</p>
        <p>Your transaction has been successfully processed.</p>
      </div>
      <a href="home.html" class="btn">Return to Homepage</a>
    </div>
  </body>
</html>
